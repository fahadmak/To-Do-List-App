<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>Sign UP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="wrapper">
        <div class="row" id="header">
            <div class="col-12">
                <h2 class="logo">To-Do App</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <nav role="navigation" id="navbar">
                    <input class="trigger" type="checkbox" id="mainButton">
                    <label for="mainButton" onclick>Menu</label>
                    <ul>
                        <li><a href="#">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="welcome">Join Us Today</h2>
                <form class="sign">
                    <div class="box-section">
                        <div class="form-section">
                            <label class="holder">First Name</label>
                            <br>
                            <input type="text" id="first" placeholder="First Name">
                        </div>
                        <div class="form-section">
                            <label class="holder">Last Name</label>
                            <br>
                            <input type="text" id="last" placeholder="Last Name">
                        </div>
                    </div>
                    <br>
                    <div class="box-section">
                        <div class="form-section">
                            <label class="holder">User Name</label>
                            <br>
                            <input type="text" id="user" placeholder="User Name">
                        </div>
                        <div class="form-section">
                            <label class="holder">Email</label>
                            <br>
                            <input type="email" id="email" placeholder="you@example.org">
                        </div>
                    </div>
                    <br>
                    <div class="box-section">
                        <div class="form-section">
                            <label class="holder">Password</label>
                            <br>
                            <input type="password" placeholder="********" id="password">
                        </div>
                        <div class="form-section">
                            <label class="holder"> Confirm Password</label>
                            <br>
                            <input type="password" placeholder="********" id="c_password">
                        </div>
                    </div>
                    <br>
                    <input class="sb" type="button" id="submit-button" name="submit-button" value="Sign Up">
                    <br>
                </form>
            </div>
        </div>
    </div><!-- End of Wrapper-->
</body>
</html>
